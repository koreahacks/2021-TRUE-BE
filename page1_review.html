<script type="text/javascript">
    function filter(){
    
        var value,subject, name, item, i;
        value = document.getElementById("name").value.toUpperCase();
        item = document.getElementsByClassName("search");
    
          for(i=0;i<item.length;i++){
            subject = item[i].getElementsByClassName("lecture");
            name = item[i].getElementsByClassName("professor");
            if(subject[0].innerHTML.toUpperCase().indexOf(value) > -1){
              item[i].style.display="flex";
            }else if (name[0].innerHTML.toUpperCase().indexOf(value) > -1){
              item[i].style.display="flex";
            }else{
              item[i].style.display = "none";
            }
          }
        }
</script>
