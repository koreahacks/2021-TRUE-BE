<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>뻔선말고 FUN선</title>
    <script
      src="https://kit.fontawesome.com/3e3fb6f6f4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css"
    />
    <link rel="stylesheet" href="notice_hover.css" />
    <style>
      ul {
        list-style: none;
      }
      * {
        font-family: "NanumSquare";
      }
    </style>
    <link rel="stylesheet" type="text/css" href="fullpage.min.css" />
    <script type="text/javascript" src="fullpage.min.js"></script>
    <link rel="stylesheet" href="./scroll_final.css" />
  </head>

  <body>
    <div id="fullpage">
      <div class="section s0">
        <div id="navbar_contain">
          <nav id="navbar" class="navbar">
            <img id="logo" src="로고.png" />
            <div id="search_panel">
              <i id="si" class="fas fa-search"></i>
              <input
                id="name"
                type="text"
                placeholder="강의명, 교수님 성함을 입력해주세요."
              />
              <span id="Search_bt">Search</span>
            </div>

            <div class="login_panel">
              <div id="login_bt">로그인</div>
              <div id="line2"></div>
              <div id="sign_in">회원가입</div>
            </div>
          </nav>
        </div>
        <div class="main">
          <img id="hand" src="positive.png" />
          <img id="main_img" src="멘트.png" />
        </div>
        <div class="notice_hover">
          <ul>
            <li>
              <a href="#">
                <span>
                  <div id="bg1">
                    <img id="img1" src="이미지01.png" alt="이미지1" />
                  </div>
                  <em>바로가기</em>
                </span>
                <strong id="a1">교수님</strong>
              </a>
            </li>
            <li>
              <a href="#">
                <span>
                  <div id="bg2">
                    <img id="img2" src="이미지02.png" alt="이미지2" />
                  </div>
                  <em>바로가기</em>
                </span>
                <strong id="a2">강의</strong>
              </a>
            </li>
            <li>
              <a href="#">
                <span>
                  <div id="bg3">
                    <img id="img3" src="이미지03.png" alt="이미지3" />
                  </div>
                  <em>바로가기</em>
                </span>
                <strong id="a3">강의평 입력</strong>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="section s1">
        <div class="ss1">
          <img src="추천.png" id="ss1_1" />
          <div id="line1"></div>
          <img src="설명.png" id="ss1_2" />
          <div id="ment2_container">
            <img src="멘트2.png" id="ss1_3" />
            <img src="yellow_bg.png" id="ss1_4" />
          </div>
        </div>
      </div>

      <div class="section s2">
        <div id="ment3_container">
          <img src="멘트3.png" id="ss2_1" />
          <img src="backimg2.png" id="ss2_2" />
        </div>
      </div>

      <div class="section s3">
        <h2>section4</h2>
      </div>
    </div>

    <script>
      new fullpage("#fullpage", {
        licenseKey: "723D80FA-B0594F94-822AB278-F3888EA3",
        sectionsColor: ["#FFFFFF", "#FFFFFF", "#ffd13f", "#FFFFFF"],
        navigation: true,
      });
    </script>

</html>
